<!DOCTYPE html>
<html>

<head>
	<title>Advent of Code 2019</title>
	<script type="text/javascript" src="adventofcode2019.js"></script>
	<script type="text/javascript" src="inputs.js"></script>
	<script type="text/javascript" src="answerFunctions.js"></script>
	<script type="text/javascript" src="Classes.js"></script>
	<script type="text/javascript" src="helpers.js"></script>
</head>

<body>
	<h2>Advent of Code 2019</h2>
	<h4>Day 1</h4>
	<button id="d1p1">Puzzle 1</button>
	<button id="d1p2">Puzzle 2</button>
	<p class="answer" id="d1p1-answer"></p>
	<p class="answer" id="d1p2-answer"></p>

	<h4>Day 2</h4>
	<button id="d2p1">Puzzle 1</button>
	<button id="d2p2">Puzzle 2</button>
	<p class="answer" id="d2p1-answer"></p>
	<p class="answer" id="d2p2-answer"></p>

	<h4>Day 3</h4>
	<button id="d3p1">Puzzle 1</button>
	<button id="d3p2">Puzzle 2</button>
	<p class="answer" id="d3p1-answer"></p>
	<p class="answer" id="d3p2-answer"></p>
</body>

<script>
	let button, para;
	for (let day = 1; day <= 3; day++) {
		for (let puzzle = 1; puzzle <= 2; puzzle++) {
			const id = `d${day}p${puzzle}`;
			button = document.getElementById(id);
			button.addEventListener('click', () => {
				const calcAnswer = ANSWERS[`${day}-${puzzle}`];
				const result = calcAnswer(INPUTS[day]);
				para = document.getElementById(`${id}-answer`);
				para.innerHTML = `Puzzle ${puzzle}: <b>${result}</b>`;
			});
		}
	}
</script>

</html>
